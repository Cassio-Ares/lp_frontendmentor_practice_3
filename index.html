<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div id="left_side"></div>

      <section id="frontOfCard">
        <img
          src="./images/bg-card-front.png"
          alt="card-front"
          id="frontOfCard_img"
        />
        <div id="frontOfCard_circle1"></div>
        <div id="frontOfCard_circle2"></div>
        <div id="frontofCard_number">0000 0000 0000 0000</div>
        <div id="frontofCard_name">Jane Appleseed</div>
        <div id="frontofCard_date">
          <span id="mm">00</span>/<span id="yy">00</span>
        </div>
      </section>

      <div id="backSideOfCard">
        <img
          src="./images/bg-card-back.png"
          alt="card-back"
          id="backSideOfCard_img"
        />
        <p id="backSideOfCard_cvc">1 2 3</p>
      </div>

      <section id="inputs">
        <form id="form" novalidate>
          
          <label for="name" class="label">Cardholder Name</label>
          <input
            type="text"
            name="card_name"
            placeholder="  e.g. Jane Appleseed"
            id="name"
            class="input"
            pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
          />
          <span class="error" id="errorName"></span>

          <label for="number" class="label"> Card Number</label>
          <input
            type="tel"
            name="card_number"
            placeholder=" e.g. 1234 5678 9123 0000"
            id="number"
            minlength="16"
            maxlength="16"
            class="input"
          />
          <span class="error" id="errorNumber"></span>

          <div id="form_date_cvc">
            <div>
              <label for="card_date" class="label">Exp. Date (MM/YY)</label
              ><br />
              <div id="date">
                <div>
                  <input
                    type="text"
                    name="card_dateMM"
                    placeholder="MM"
                    id="dateMM"
                    class="input"
                    minlength="1"
                    maxlength="2"
                  /><br />
                  <span class="error" id="errorMM"></span>
                </div>

                <div>
                  <input
                    type="text"
                    name="card_dateYY"
                    placeholder="YY"
                    id="dateYY"
                    class="input"
                    minlength="1"
                    maxlength="2"
                  />
                  <span class="error" id="errorYY"></span>
                </div>
              </div>
            </div>

            <div id="cvc">
              <label for="card_cvc" class="label">CVC</label><br />
              <input
                type="text"
                name="card_cvc"
                placeholder=" e.g. 123"
                id="card_cvc"
                class="input"
                minlength="3"
                maxlength="3"
                pattern="\d+$"
              />
              <span class="error" id="errorCVC"></span>
            </div>
          </div>

          <button id="inputs_btn">Confirm</button>
        </form>
      </section> 

      <section id="confirmation">
        <img id="img_conf" src="./images/icon-complete.svg" alt="confirmation logo">
        <h3 id="h3_conf">THANK YOU</h3>
        <P id="par_conf">We've added your card details</P>
        <button id="btn_conf">Continue</button>
      </section>
    </main>
    <script src="index.js"></script>
    <!-- <script src="index2.js"></script> -->
  </body>
</html>
