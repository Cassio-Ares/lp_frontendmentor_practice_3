<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div id="left_side"></div>

      <section id="frontOfCard">
        <img
          src="./images/bg-card-front.png"
          alt="card-front"
          id="frontOfCard_img"
        />
        <div id="frontOfCard_circle1"></div>
        <div id="frontOfCard_circle2"></div>
        <div id="frontofCard_number">0000 0000 0000 0000</div>
        <div id="frontofCard_name">Jane Appleseed</div>
        <div id="frontofCard_date">00/00</div>
      </section>

      <div id="backSideOfCard">
        <img
          src="./images/bg-card-back.png"
          alt="card-back"
          id="backSideOfCard_img"
        />
        <p id="backSideOfCard_cvc">1 2 3</p>
      </div>

      <section id="inputs">
        <form id="form">
          <label for="name" class="label">Cardholder Name</label>
          <input
            type="text"
            name="card_name"
            placeholder="  e.g. Jane Appleseed"
            id="name"
            class="input"
          />

          <label for="number" class="label"> Card Number</label>
          <input
            type="text"
            name="card_number"
            placeholder=" e.g. 1234 5678 9123 0000"
            id="number"
            class="input"
          />

          <div id="form_date_cvc">
            <div>
              <label for="card_date" class="label">Exp. Date (MM/YY)</label
              ><br />
              <input
                type="text"
                name="card_date"
                placeholder="MM"
                id="date"
                class="input"
              />
              <input
                type="text"
                name="card_date"
                placeholder="YY"
                id="date"
                class="input"
              />
            </div>

            <div id="cvc">
              <label for="card_cvc" class="label">CVC</label><br />
              <input
                type="text"
                name="card_cvc"
                placeholder=" e.g. 123"
                id="card_cvc"
                class="input"
              />
            </div>
          </div>

          <button id="inputs_btn">Confirm</button>
        </form>
      </section>
    </main>
  </body>
</html>
