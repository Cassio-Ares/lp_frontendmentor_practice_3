<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <!-- <img src="./images/bg-main-desktop.png" alt="left side" id="left side"> -->

      <section id="frontOfCard">
     

        <img src="./images/bg-card-front.png" alt="card-front">
        <div id="frontOfCard_circle1"></div>
        <div id="frontOfCard_circle"2></div>
        <div>0000 0000 0000 0000</div>
        <div> Jane Appleseed</div>
        <div> 00/00</div>
      </section>




      <div id="backSideOfCard">
        <img src="./images/bg-card-back.png" alt="card-back">
        <p>1 2 3</p>
      </div>

      <section id="inputs">
        <form action="">
          <label for="name">Cardholder Name</label>
          <input
            type="text"
            name="card_name"
            placeholder="  e.g. Jane Appleseed"
            id="card_name"
          />

          <label for="card_number"> Card Number</label>
          <input
            type="text"
            name="card_number"
            placeholder=" e.g. 1234 5678 9123 0000"
            id="card_number"
          />

          <div>
            <div>
              <label for="card_date">Exp. Date (MM/YY)</label>
              <input
                type="text"
                name="card_date"
                placeholder="MM"
                id="card_date"
              />
              <input
                type="text"
                name="card_date"
                placeholder="YY"
                id="card_date"
              />
            </div>

            <div>
              <label for="card_cvc">CVC</label>
              <input
                type="text"
                name="card_cvc"
                placeholder=" e.g. 123"
                id="card_cvc"
              />
            </div>
          </div>

          <button id="inputs_btn">Confirm</button>
        </form>
      </section>
    </main>
  </body>
</html>
